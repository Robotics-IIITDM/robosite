{% extends 'base.html' %}

{% block head %}

<style>
  /* Navigation Styles */
  .nav-list {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }
  .nav-list li {
    display: inline;
  }
  .nav-list a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }
  .nav-list a:hover {
    color: #6c63ff;
  }
</style>
{% endblock %}

{% block body %}
<img
  src="{{ url_for('static', filename='images/LOGO.jpeg') }}"
  alt="Club Logo"
  width="200"
  height="auto"
  loading="lazy"
  class="logo-img"
  style="
    position: absolute;
    top: 20px;
    left: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 10;
  "
/>

<!-- Navigation Bar -->
<nav style="position: absolute; top: 20px; right: 30px; z-index: 2;font-size: 1.5rem;">
  <ul class="nav-list">
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/events">Events</a></li>
    <li><a href="/projects">Key Projects</a></li>
    <li><a href="/team">Team Details</a></li>
    <li><a href="/contact">Contact Us</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<div class="hero-container">
  <div class="accent-circle"></div>
  <h1 id="club-heading" style="font-size: 6rem;">IIITDM Robotics Club</h1>
</div>
{% endblock %}

{% block scripts %}
<!-- Anime.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Heading entrance animation
    anime({
      targets: '#club-heading',
      opacity: [0, 1],
      translateY: [-50, 0],
      scale: [0.8, 1],
      duration: 1500,
      easing: 'easeOutElastic(1, .8)'
    });
    // Accent circle float animation
    anime({
      targets: '.accent-circle',
      translateY: [0, -20],
      direction: 'alternate',
      loop: true,
      easing: 'easeInOutSine',
      duration: 3000
    });
  });

</script>
{% endblock %}
