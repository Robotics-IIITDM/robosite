{% extends 'base.html' %}

{% block head %}
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .nav-list {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  .nav-list li {
    display: inline;
  }

  .nav-list a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  .nav-list a:hover {
    color: #6c63ff;
  }

  .hero-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  #club-heading {
    font-size: 6rem;
    margin: 0;
    background: linear-gradient(90deg, #00f0ff, #00ffab);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowText 2s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    from {
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }
    to {
      text-shadow: 0 0 20px #00ffee, 0 0 30px #00ffcc;
    }
  }

  .logo-img {
    position: absolute;
    top: 20px;
    left: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 10;
  }

  nav {
    position: absolute;
    top: 20px;
    right: 30px;
    z-index: 10;
    font-size: 1.5rem;
  }
</style>
{% endblock %}

{% block body %}



<img
  src="/static/images/LOGO.jpeg"
  alt="Club Logo"
  width="200"
  height="auto"
  loading="lazy"
  class="logo-img"
/>

<!-- Navigation Bar -->
<nav>
  <ul class="nav-list">
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/events">Events</a></li>
    <li><a href="/projects">Key Projects</a></li>
    <li><a href="/team">Team Details</a></li>
    <li><a href="/contact">Contact Us</a></li>
  </ul>
</nav>


<div class="hero-container">
  <h1 id="club-heading">IIITDM Robotics Club</h1>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
