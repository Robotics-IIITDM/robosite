{% extends 'base.html' %}

{% block head %}
<style>
    .hero-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .hero-bg video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.5;
    }

    .hero-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-1);
        opacity: 0.5;
    }

    .hero-content {
        max-width: 1200px;
        animation: fadeIn 1s ease forwards;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .hero-logo {
        flex-shrink: 0;
    }

    .hero-logo img {
        height: 120px;
        width: auto;
        filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.5));
    }

    .hero-text {
        text-align: left;
    }

    .hero-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 4rem;
        margin-bottom: 1rem;
        background: var(--gradient-2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        position: relative;
    }

    .hero-title::before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        border: 2px solid var(--primary-color);
        border-radius: 10px;
        opacity: 0.1;
        animation: pulse 2s infinite;
    }

    .hero-subtitle {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        position: relative;
    }

    .hero-subtitle::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100px;
        height: 2px;
        background: var(--gradient-2);
    }

    .hero-cta {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--gradient-2);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 25px;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .btn:hover {
        transform: translateY(-3px);
    }

    .btn:hover::before {
        left: 100%;
    }

    @media (max-width: 768px) {
        .hero-content {
            flex-direction: column;
            text-align: center;
        }

        .hero-logo img {
            height: 100px;
        }

        .hero-text {
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
        }

        .hero-subtitle::after {
            left: 50%;
            transform: translateX(-50%);
        }

        .hero-cta {
            justify-content: center;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-bg">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/robotics-bg.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="hero-content">
        <div class="hero-logo">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="IIITDM Robotics Club Logo">
        </div>
        <div class="hero-text">
            <h1 class="hero-title">IIITDM Robotics Club</h1>
            <p class="hero-subtitle">Innovating the future through robotics and automation</p>
            <div class="hero-cta">
                <a href="/about" class="btn">Learn More</a>
                <a href="/contact" class="btn">Join Us</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
