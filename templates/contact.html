<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
      body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #0a0f1d;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      color: #00f5ff;
      margin-bottom: 10px;
      margin-top: 10px;
    }
   .textbox {
  width: 500px;
  margin-left: auto;
  margin-right: auto; /* space from the right edge */
  margin-top: 30px;
  margin-bottom: 30px;
  padding: 20 20px;
  background-color: #0f2027;
  border-radius: 15px;
  box-shadow: 0 0 20px #00f5ff; /* dreamy green glow */
  border: 1px solid #2c5364;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: box-shadow 0.3s ease-in-out;
  
}

.textbox:hover {
  box-shadow: 0 0 30px #00f5ff;
}

.textbox h2 {
  text-align: center;
  color: #00f5ff;
}

input, textarea {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 5px;
  margin-bottom: 12px;
  box-sizing: border-box;
}

button {
  background-color: #00f5ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

button:hover {
  background-color: #00b377;
}

footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
  border-top: 2px ;
  font-family: Arial, sans-serif;
}

footer .left p {
  margin: 5px 0;
}

footer .right h3 {
  margin: 0 0 5px 0;
}

footer .right ul {
  list-style: none;
  display: flex;
  gap: 15px;
  padding: 0;
  margin: 0;
}

footer .right a {
  text-decoration: none;
  color: #00f5ff; /* Customize color */
  font-weight: bold;
  transition: color 0.3s ease;
}

footer .right a:hover {
  color: #00C896; /* Customize hover color */
}

.social-icons {
  list-style: none;
  display: flex;
  gap: 20px;
  padding: 0;
  margin: 0;
}

.social-icons li a {
  color: white;
  font-size: 35px;
  transition: color 0.3s ease;
}

.social-icons li a:hover {
  color: #00f5ff; /* Optional glow or hover color */
}



  </style>
  </head>
    <body>
        <header>
    <h1>Contact Us</h1>
  </header>
  
  <!--<p>Email: robotics@iiitdm.ac.in</p>
  <p>Phone: 8667006465</p>-->
 <div class="textbox">
  <h2>Send us a message</h2>
  <form action="/contact" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
  </div>
  <footer>
    <div class="left">
    <p>Email: robotics@iiitdm.ac.in</p>
  <p>Phone: 8667006465</p>
  </div>
  <div class="right">
  
 <ul class="social-icons">
  <li><a href="https://www.instagram.com/roboticsclub.iiitdm/" target="_blank"><i class="fab fa-instagram"></i></a></li>
  <li><a href="https://in.linkedin.com/company/robotics-club-iiitdm-kancheepuram" target="_blank"><i class="fab fa-linkedin"></i></a></li>
  <li><a href="https://github.com/roboticsclub-iiitdm" target="_blank"><i class="fab fa-github"></i></a></li>
</ul>


  </div>
</footer> 
    </body>
</html>
